spring.application.name=InventoryMgtSystem
server.port=5050

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/Inventory?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Let Hibernate choose dialect automatically for MySQL
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# HikariCP tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# Multipart upload limits
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# JWT secret
secretJwtString=InventoryMgtSystemSecretKey2003_32Bit_Min_
frontend.image.directory=D:/InventoryManagementSystem(Full_Stack)/product-images/