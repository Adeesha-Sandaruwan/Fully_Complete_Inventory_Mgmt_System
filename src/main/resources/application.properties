spring.application.name=InventoryMgtSystem
server.port=5050

# PostgreSQL connection (Supabase Pooler)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-south-1.pooler.supabase.com:5432/postgres?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change-me}
spring.datasource.driver-class-name=org.postgresql.Driver
# Explicit Hibernate dialect for Postgres (Hibernate 6 can auto-detect, but set for clarity)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# HikariCP tuning (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000

# Multipart upload limits
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# JWT secret
secretJwtString=${JWT_SECRET:InventoryMgtSystemSecretKey2003_32Bit_Min_}
frontend.image.directory=D:/InventoryManagementSystem(Full_Stack)/product-images/